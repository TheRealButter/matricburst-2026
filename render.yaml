services:
  - type: web
    name: matricburst-2026
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz
    envVars:
      - key: AP_ENVIRONMENT
        value: production
      - key: AP_FRONTEND_URL
        generateValue: true
      - key: AP_SERVER_URL
        generateValue: true
      - key: AP_ENCRYPTION_KEY
        generateValue: true
      - key: AP_JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///app/data/activepieces.db
      # ←←← YOUR WHATSAPP CREDENTIALS GO HERE (secret & safe)
      - key: WHATSAPP_TOKEN
        sync: false   # ← you will paste your real token here in the next step
      - key: WHATSAPP_PHONE_ID
        sync: false   # ← you will paste your real phone ID here
